function goTo() { 			//Рекурсия вперед;
window.timerId = window.setTimeout(
function forward() {
car.bolid.style.top = `${car.top}%`;
car.top = car.top + 0.3;
if (car.top > 87) {
car.top = 87;
	};
window.timerId = window.setTimeout(forward, 15)}, 15);
};

function backTo() {			//Рекурсия назад;
window.timerId = window.setTimeout(
function noforward() {
car.bolid.style.top = `${car.top}%`;
car.top = car.top - 0.3;
if (car.top < 0) {
car.top = 0;
	};
window.timerId = window.setTimeout(noforward, 15)}, 15);

};

function leftTo() {			//Рекурсия влево;
window.timerId = window.setTimeout(
function leftforward() {
car.bolid.style.left = `${car.left}%`;
car.left = car.left - 0.3;
if (car.left < -2) {
car.left = 87.7;
	};

window.timerId = window.setTimeout(leftforward, 15)}, 15);
};

function rightTo() {			//Рекурсия вправо;
window.timerId = window.setTimeout(
function rightforward() {
car.bolid.style.left = `${car.left}%`;
car.left = car.left + 0.3;
if (car.left > 87.7) {
car.left = -2;
	};
window.timerId = window.setTimeout(rightforward, 15)}, 15);
};

function stopTo() {
clearTimeout(timerId);
};
